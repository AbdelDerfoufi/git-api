<form nz-form [nzLayout]="'inline'" [formGroup]="filterForm">
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="search">
          <input formControlName="q" nz-input placeholder="login"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="person">
          <input formControlName="type" nz-input placeholder="type"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="url">
          <input formControlName="url" nz-input placeholder="ID URL" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  </form>
<nz-table 
    #basicTable 
    [nzData]="data"
    [nzPageSize]="pageSize"
    [nzFrontPagination]="false"
    [nzLoading]="loading"
    [nzTotal]="total"
    [nzPageIndex]="pageIndex"
    (nzQueryParams)="onQueryParamsChange($event)"
>
    <thead>
      <tr>
        <th>Login</th>
        <th>Url</th>
        <th>Score</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of basicTable.data">
        <td>
            <nz-avatar 
                [nzSrc]="item.avatar_url"
            />
            {{item.login}}
        </td>
        <td>
            {{item.url}}
        </td>
        <td>
            {{item.score}}
        </td>
        <td>
            {{item.type}}
        </td>
      </tr>
    </tbody>
</nz-table>
